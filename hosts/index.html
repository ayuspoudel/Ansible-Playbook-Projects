<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Website with Animations</title>
  
  <!-- Link to animate.css for built-in animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

  <style>
    /* CSS Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 2em;
    }

    h1 {
      font-size: 3em;
    }

    .container {
      padding: 2em;
    }

    h2 {
      font-size: 2em;
      margin-bottom: 1em;
    }

    p {
      font-size: 1.2em;
      line-height: 1.5;
    }

    .services {
      background-color: #333;
      color: white;
      padding: 2em;
      text-align: center;
    }

    .cards {
      display: flex;
      justify-content: space-around;
      margin-top: 2em;
    }

    .card {
      background-color: white;
      color: #333;
      border-radius: 8px;
      padding: 1.5em;
      width: 25%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card h3 {
      margin-bottom: 1em;
    }

    footer {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 1em;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    /* Animation for cards */
    .card:hover {
      transform: translateY(-10px);
      transition: 0.3s ease;
    }
  </style>
</head>
<body>

  <!-- Website Header -->
  <header>
    <h1 class="animate__animated animate__bounce">Welcome to My Simple Website</h1>
  </header>

  <!-- About Section -->
  <section>
    <div class="container">
      <h2 class="animate__animated animate__fadeInLeft">About Us</h2>
      <p class="animate__animated animate__fadeInRight">This is a simple website with CSS animations using Animate.css and basic JavaScript for interactivity.</p>
    </div>
  </section>

  <!-- Services Section -->
  <section class="services">
    <h2>Our Services</h2>
    <div class="cards">
      <div class="card animate__animated animate__fadeInUp">
        <h3>Service 1</h3>
        <p>Details about Service 1.</p>
      </div>
      <div class="card animate__animated animate__fadeInUp">
        <h3>Service 2</h3>
        <p>Details about Service 2.</p>
      </div>
      <div class="card animate__animated animate__fadeInUp">
        <h3>Service 3</h3>
        <p>Details about Service 3.</p>
      </div>
    </div>
  </section>

  <!-- Website Footer -->
  <footer>
    <p>&copy; 2024 Simple Website</p>
  </footer>

  <!-- JavaScript -->
  <script>
    // Add a small interaction: Change the header text when clicked
    const header = document.querySelector('header h1');
    header.addEventListener('click', () => {
      header.textContent = 'Thanks for visiting!';
    });
  </script>

</body>
</html>
